<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.slim.js"></script>
</head>

<body>
    <script>
        function asyncEvent() {
            debugger
            var dfd = jQuery.Deferred();

            setTimeout(function () {
                dfd.resolve("成功了");
            }, Math.floor(400 + Math.random() * 2000));

            setTimeout(function () {
                dfd.reject("对不起");
            }, Math.floor(400 + Math.random() * 2000));

            setTimeout(function working() {
                if (dfd.state() === "pending") {
                    dfd.notify("working... ");
                    setTimeout(working, 500);
                }
            }, 1);

            return dfd.promise();
        }

        $.when(asyncEvent()).then(
            function (status) {
                alert(status + ", 正常运行了");
            },
            function (status) {
                alert(status + ",失败了");
            },
            function (status) {
                $("body").append(status);
            }
        );
    </script>
</body>

</html>
