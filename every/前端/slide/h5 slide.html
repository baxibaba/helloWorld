<body>
  <div id= "cont">
  <div class="a">1</div>
  <div class="a">2</div>
  <div class="a">3</div>

</div>
<button id="next" onclick=next() >下一个</button>
<button onclick="pre()">上一个</button>

<style>

  
  #cont{
    display: flex;
    box-sizing: border-box;
    border: 1px solid red;
    flex-wrap: nowrap;
    height: 400px;
    overflow:hidden;
  }
  .a{
    flex-shrink: 0;
    background: #ccc;
    padding: 10px;
    width: 375px;
    transition: all 1s;

  }

 
</style>

 <script>
 
  let aList = document.querySelectorAll('.a')
  let cont = document.getElementById('cont');
  let slide_width = 375;

  let leftValue = 0;
  function next(){
    leftValue -= 100;
    for (const a of aList) {
      a.style.transform=`translate(${leftValue}vw,0)`;
    }
  };
  function pre(){

    leftValue += 100;
    for (const a of aList) {
      a.style.transform=`translate(${leftValue}vw,0)`;
    }
  }
 </script>
 
</body>
