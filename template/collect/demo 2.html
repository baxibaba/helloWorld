<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <script>
        let color = "blue1";
        for (var i = 0; i < 10; i++) {
            if (color === "blue1") {
                color = "red";
            }
        }
        alert("Color is now " + color);
    </script>

</body>

</html>
